{% extends 'base.html' %}
{% load static %}
{% block title %}Confirmar Datos de Contacto{% endblock %}

{% block content %}
<h1>Confirmar Datos de Contacto</h1>
<form method="post" action="{% url 'administrativo:confirmar_cita' %}">
    {% csrf_token %}
    <input type="hidden" name="paciente_rut" value="{{ paciente_rut }}">
    <input type="hidden" name="prevision_id" value="{{ prevision_id }}">
    <input type="hidden" name="horario_id" value="{{ horario.id }}">

    <label for="mail">Correo Electrónico:</label>
    <input type="email" id="mail" name="mail" value="{{ usuario.mail }}" required>

    <label for="fono">Teléfono:</label>
    <input type="tel" id="fono" name="fono" value="{{ usuario.fono }}" required>

    <button type="submit">Confirmar</button>
</form>
{% endblock %}
