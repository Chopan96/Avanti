{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Ingreso de Credenciales</h2>
                        <hr>
                        <form action="{% url 'login' %}" method="POST">

                            {% csrf_token %}
                            {{ form.as_p }}

                            <input type="submit" value="Ingresar" class="btn custom-btn-green mb-2">
                        </form>
                    </div>
                </div>

            </div>
        </div>
        {% if form.errors %}
        <ul>
            {% for field, errors in form.errors.items %}
                <li>{{ errors }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endblock %}
