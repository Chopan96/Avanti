{% extends 'base.html' %}
{% load static %}
{% block title %}Editar Disponibilidad{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/formulario.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="formulario">
        <h2>Editar Disponibilidad</h2>
        <form id="editarDisponibilidadForm" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{% url 'administrativo:ver_disponibilidades' disponibilidad.medico.usuario.rut %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
